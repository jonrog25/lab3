<!-- Basic skeleton generated by Emmet Abbreviation "!" in VS Code -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Helper</title>

    <!-- Materialize CSS and Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Additional custom CSS -->
    <link rel="stylesheet" href="/stylesheets/assignmentsStyle.css">

</head>

<body>

    <!-- Nav bar -->
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="/" class="brand-logo"><i class="material-icons left">school</i>Homework Manager</a>
                <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul id="desktop-nav" class="right hide-on-med-and-down">
                    <li><a href="/"><i class="material-icons left">home</i> Home</a></li>
                    <li><a href="assignments"><i class="material-icons left">list</i> Assignments</a></li>
                </ul>
            </div>
        </nav>
        <ul id="mobile-nav" class="sidenav">
            <li><a href="/"><i class="material-icons left">home</i> Home</a></li>
            <li><a href="assignments"><i class="material-icons left">list</i> Assignments</a></li>
        </ul>
    </header>
    
    <!-- Actual page content! -->
    <div class="container">
        <div class="section flow-text" id="details">
            <h1>Groceries!</h1>
            <table>
                <tr>
                    <th>Food Name:</th>
                    <td>Bundle of Grapes</td>
                </tr>
                <tr>
                    <th>Amount:</th>
                    <td>3</td>
                </tr>
                <tr>
                    <th>Store:</th>
                    <td>Stop and Shop</td>
                </tr>
                <tr>
                    <th>Get By</th>
                    <td>
                        04/02/2023
                    </td>
                </tr>
                <tr>
                    <th>Description</th>
                     <td>
                        You need to buy those grapes!!!!
                    </td>
                    
                </tr>
            </table>
        </div>

        <div class="section" id="controls">
            <a class="btn-large waves-effect waves-light orange left modal-trigger" href="#edit">
                <i class="material-icons right">edit</i>
                Edit
            </a>
            <a class="btn-large waves-effect waves-light red right">
                <i class="material-icons right">delete</i>
                Delete
            </a>
        </div>


        <div class="modal" id="edit">

            <div class="modal-content">

                <h2>Edit item:</h2>
                <form id="updateForm">
                    <div class="row">
                        <div class="input-field col s8">
                            <input type="text" id="titleInput" name="title" class="validate" data-length="45" required value="Textbook Assignment">
                            <label for="titleInput">Food Item:</label>
                        </div>
                        <div class="input-field col s4">
                            <input type="number" id="priorityInput" name="priority" class="validate" min=1 max=10 value=2>
                            <label for="priorityInput">Amount:</label>
                        </div>
    
                        <div class="input-field col s6">
                            <select type="number" id="storeInput" name="store">
                                <option value="" disabled>Choose your store</option>
                                <option value=1>Stop and Shop</option>
                                <option value=2 selected>Shoprite</option>
                                <option value=3>Farmers Market</option>
        
                              </select>
                              <label for="subjectInput">Store:</label>
                        </div>
    
                        <div class="input-field col s6">
                            <input type="date" id="getByInput" name="getByDate" value="2023-05-26">  <!-- Note that the date value format is "yyyy-mm-dd" -->
                            <label for="getByInput">Get By:</label>
                        </div>

                        <div class="input-field col s12">
                            <textarea class="materialize-textarea" id="descriptionInput" name="description" data-length="150">You need to buy those grapes!!!!</textarea>
                            <label for="descriptionInput">Detailed Description:</label>
                        </div>
    
                    </div>
                </form>
                <!-- A section for the footer of the modal -->
                <div class="modal-footer">
                    <!-- Since the submit button is not within the form, it must have the form attribute specified-->
                    <button class="btn waves-effect waves-light " type="submit" form="updateForm">
                        <i class="material-icons right">send</i>
                        Submit
                    </button>
                    <button class="modal-close waves-effect waves-green btn-flat" >Never Mind</button>
                </div>
                
            </div>

        </div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Auto-initialize Materialize elements (Note - more specific initialization may be required for certain elements)-->
    <script src="/scripts/materializeAutoInit.js"></script>

</body>

</html>
